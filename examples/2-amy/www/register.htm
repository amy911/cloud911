<form action="register_action.html">
	<div class="container">
		<h1>Register</h1>
		<p>Create a new account.</p>
		<hr />

		<label for="email"><b>E-mail address:</b></label>
		<p>Enter a valid e-mail address you will use to log in.</p>
		<input type="text" placeholder="amy@example.com" name="email" required />

		<label for="password"><b>Password:</b></label>
		<p>Make it memorable -- you will have to enter it each time you log in.</p>
		<input type="text" placeholder="correct horse battery staple" name="password" required />

		<label for="retype"><b>Retype password:</b></label>
		<p>Let's retype that to make sure you didn't make a mistake.</p>
		<input type="text" placeholder="correct force battery staple" name="retype" required />

		<p>By creating an account, you agree to our <a href="/terms">Terms and Conditions</a> and
			<a href="/privacy">Privacy Policy</a>.</p>
		<button type="submit" class="register">Register</button>
	</div>
</form>
